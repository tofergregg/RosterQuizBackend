<!doctype html>
<html>
<head>
  <title>Upload Roster</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<script type="text/javascript">
function init(){
        if (window.location.href.match('http:')){
                window.location.href = window.location.href.replace('http', 'https')
        }
}
</script>
<body onload="init()">
        <form action="../cgi-bin/run_python.cgi?script_to_run=../rosters/cgi-bin/upload.cgi" method="post" enctype="multipart/form-data">
                Your Name: <input type="text" id="name" name="name"><br>
                Roster Name: <input type="text" id="roster" name="rosterName"><br>
                Password: <input type="password" id="pw" name='pw'><br>
                PDF:<input  type='file'
                        id='PdfFileChooser'
                        name='fileToUpload' /><br>
                Text Roster: 
                <input type='file'
                id='TextFileChooser'
                name='textFileToUpload' /><br>
                (separated by newlines, should be in the
                same order as the pictures in the PDF roster)
                <p>
                <input type='submit' id='submitButton'
                        value='Upload Roster' />
        </form>

</body>
</html>
